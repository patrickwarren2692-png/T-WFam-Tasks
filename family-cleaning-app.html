<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family CleanSync ‚òÅÔ∏è</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --info: #f39c12; --bg: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 15px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; padding: 10px; color: var(--primary); }
        .controls { 
            background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 25px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px;
        }
        .field { display: flex; flex-direction: column; gap: 5px; }
        label { font-weight: bold; font-size: 0.75rem; text-transform: uppercase; color: #7f8c8d; }
        select, button { padding: 10px; border-radius: 6px; border: 1px solid #bdc3c7; font-size: 1rem; }
        button { background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; }
        .calendar { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .day-column { background: #fff; padding: 12px; border-radius: 10px; border: 1px solid #dcdde1; min-height: 150px; }
        .day-header { border-bottom: 2px solid var(--accent); text-align: center; margin-top: 0; }
        .task-card { background: #f8f9fa; padding: 10px; border-radius: 6px; margin-bottom: 10px; border-left: 4px solid var(--accent); }
        .task-card.completed { border-left-color: var(--success); opacity: 0.6; }
        .task-card.completed strong { text-decoration: line-through; }
        .btn-row { display: flex; gap: 4px; margin-top: 8px; }
        .btn-sm { padding: 5px; font-size: 0.8rem; flex: 1; border-radius: 4px; border: none; color: white; cursor: pointer; }
        #tipOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; }
        #tipBox { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:25px; border-radius:15px; max-width:450px; width:85%; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>Family CleanSync ‚òÅÔ∏è</h1></div>
    <div class="controls">
        <div class="field"><label>Job</label><select id="jobSelect"></select></div>
        <div class="field"><label>Who</label><select id="nameSelect"><option>Hayden</option><option>Jordan</option><option>Mum</option><option>Dad</option></select></div>
        <div class="field"><label>Day</label><select id="daySelect"><option>Monday</option><option>Tuesday</option><option>Wednesday</option><option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option></select></div>
        <button onclick="addTask()">Assign Task</button>
    </div>
    <div id="calendar" class="calendar"></div>
</div>

<div id="tipOverlay" onclick="this.style.display='none'"><div id="tipBox"><h2 id="tipTitle"></h2><p id="tipText"></p></div></div>

<script>
    // YOUR UNIQUE FIREBASE CONFIG (FROM SCREENSHOT)
    const firebaseConfig = {
      apiKey: "AIzaSyDQOz-r2LIjk2Eyw19sy7yjzvhxafUFzKI",
      authDomain: "family-clean-d428e.firebaseapp.com",
      databaseURL: "https://family-clean-d428e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "family-clean-d428e",
      storageBucket: "family-clean-d428e.firebasestorage.app",
      messagingSenderId: "1067832584063",
      appId: "1:1067832584063:web:4f2c12e7374ccfeea75c4a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tasksRef = db.ref('tasks');

    const jobData = {
        "Oven Deep Clean": "Apply oven cleaner, let sit for 2 hours. Wipe with heavy-duty sponge.",
        "Fridge Clean": "Discard expired food. Wipe shelves with water and vanilla essence.",
        "Dishwasher": "Clear filters, load plates facing center, ensure arms spin freely.",
        "Vacuuming": "Move small furniture. Use nozzle for edges and baseboards.",
        "Mopping": "Sweep first. Use damp mop. Change water if it gets brown.",
        "Windows": "Use 50/50 vinegar/water mix. Clean on cloudy days.",
        "Dusting": "Work top to bottom. Don't forget ceiling fans.",
        "Trash/Recycle": "Rinse recyclables. Disinfect bins before replacing liners.",
        "Shower/Tub": "Let cleaner sit for 10 mins. Scrub grout with a stiff brush.",
        "Toilet Deep Clean": "Scrub under rim. Disinfect handle and seat thoroughly.",
        "Lawn Mowing": "Clear debris first. Overlap rows. Wear closed shoes.",
        "Car Wash": "Wash from roof down. Use separate sponge for wheels.",
        "Laundry": "Check pockets! Separate by color. Don't overload."
    };

    let tasks = [];

    function init() {
        const jobSel = document.getElementById('jobSelect');
        Object.keys(jobData).forEach(j => jobSel.innerHTML += `<option>${j}</option>`);
        
        // Listen for cloud updates
        tasksRef.on('value', (snap) => {
            const val = snap.val();
            tasks = val ? Object.keys(val).map(k => ({...val[k], id: k})) : [];
            render();
        });
    }

    function addTask() {
        tasksRef.push({
            job: document.getElementById('jobSelect').value,
            person: document.getElementById('nameSelect').value,
            day: document.getElementById('daySelect').value,
            completed: false
        });
    }

    function render() {
        const cal = document.getElementById('calendar');
        cal.innerHTML = '';
        ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"].forEach(day => {
            const dayTasks = tasks.filter(t => t.day === day);
            let html = `<div class="day-column"><h3 class="day-header">${day}</h3>`;
            dayTasks.forEach(t => {
                html += `
                <div class="task-card ${t.completed ? 'completed' : ''}">
                    <div style="font-size:0.9rem; font-weight:bold;">${t.person}</div>
                    <div>${t.job}</div>
                    <div class="btn-row">
                        <button class="btn-sm" style="background:var(--success)" onclick="toggleDone('${t.id}', ${t.completed})">‚úî</button>
                        <button class="btn-sm" style="background:var(--info)" onclick="openTip('${t.job}')">üí°</button>
                        <button class="btn-sm" style="background:var(--danger)" onclick="removeTask('${t.id}')">üóë</button>
                    </div>
                </div>`;
            });
            cal.innerHTML += html + `</div>`;
        });
    }

    function toggleDone(id, currentStatus) { db.ref('tasks/' + id).update({ completed: !currentStatus }); }
    function removeTask(id) { if(confirm("Delete?")) db.ref('tasks/' + id).remove(); }
    function openTip(job) {
        document.getElementById('tipTitle').innerText = job;
        document.getElementById('tipText').innerText = jobData[job];
        document.getElementById('tipOverlay').style.display = 'block';
    }

    init();
</script>
</body>
</html>
