<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family CleanSync | Recurring Jobs</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #6366f1; --success: #10b981; --danger: #ef4444;
            --bg: #f1f5f9; --glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh; padding: 20px; margin: 0;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        
        .progress-container {
            width: 100%; background: #e2e8f0; border-radius: 10px; height: 12px; margin: 20px 0; overflow: hidden;
        }
        #progressBar { width: 0%; height: 100%; background: var(--success); transition: width 0.5s ease; }

        .glass-panel {
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 20px; border: 1px solid white;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-bottom: 30px;
        }

        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; align-items: center; }
        
        /* Recurring Toggle Styling */
        .toggle-group { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; font-weight: 600; color: #475569; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        select, button { padding: 12px; border-radius: 12px; border: 1px solid #cbd5e1; font-size: 0.9rem; }
        button { background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; }
        
        .filters { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .filter-chip { padding: 8px 16px; border-radius: 20px; background: white; cursor: pointer; border: 1px solid #cbd5e1; font-size: 0.85rem; }
        .filter-chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        .calendar { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .day-card { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid white; }
        .day-header { font-weight: 800; color: var(--primary); margin-bottom: 15px; text-transform: uppercase; }

        .task-item { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; position: relative; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .task-item.completed { opacity: 0.6; border-left: 5px solid var(--success); }
        .recurring-badge { font-size: 0.65rem; background: #fef3c7; color: #b45309; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }
        
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px); z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 35px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Family CleanSync</h1>
        <div class="progress-container"><div id="progressBar"></div></div>
    </div>

    <div class="glass-panel">
        <div class="controls">
            <select id="jobSelect">
                <option value="Vacuuming">Vacuuming</option>
                <option value="Dishes">Dishes</option>
                <option value="Mopping">Mopping</option>
                <option value="Windows">Windows</option>
                <option value="Dusting">Dusting</option>
            </select>
            <select id="nameSelect"><option>Hayden</option><option>Jordan</option><option>Mum</option><option>Dad</option></select>
            <select id="daySelect"><option>Monday</option><option>Tuesday</option><option>Wednesday</option><option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option></select>
            
            <div class="toggle-group">
                <span>Recurring?</span>
                <label class="switch">
                    <input type="checkbox" id="recurringToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <button onclick="addTask()">Assign</button>
        </div>
    </div>

    <div class="filters">
        <div class="filter-chip active" onclick="setFilter('All', this)">All</div>
        <div class="filter-chip" onclick="setFilter('Hayden', this)">Hayden</div>
        <div class="filter-chip" onclick="setFilter('Jordan', this)">Jordan</div>
        <div class="filter-chip" onclick="setFilter('Mum', this)">Mum</div>
        <div class="filter-chip" onclick="setFilter('Dad', this)">Dad</div>
    </div>

    <div id="calendar" class="calendar"></div>

    <center>
        <button style="background:none; color:var(--danger); border:1px solid var(--danger); margin-top:40px; padding:8px 20px;" onclick="resetWeek()">Smart Reset Week</button>
        <p style="font-size: 0.75rem; color: #64748b; margin-top: 5px;">(Recurring jobs stay, others are deleted)</p>
    </center>
</div>

<div id="tipOverlay" class="overlay" onclick="closeTip()">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="tipTitle" style="color:var(--primary)"></h2>
        <p id="tipText" style="line-height:1.6; color:#475569;"></p>
        <button onclick="closeTip()" style="width:100%; margin-top: 15px;">Close</button>
    </div>
</div>
