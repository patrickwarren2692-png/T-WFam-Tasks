<html>
<head>
    <title>T-WFam-Tasks</title>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-messaging.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);

        // Start the Firebase Messaging service
        const messaging = firebase.messaging();

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
                console.error('Service Worker registration failed:', error);
            });
        }

        // Request notification permission
        function requestNotificationPermission() {
            Notification.requestPermission().then((permission) => {
                if (permission === 'granted') {
                    console.log('Notification permission granted.');
                } else if (permission === 'denied') {
                    console.error('Notification permission denied. User may have blocked notifications.');
                } else {
                    console.warn('Notification permission dismissed by the user.');
                }
            }).catch((error) => {
                console.error('Error requesting notification permission:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to T-WFam-Tasks</h1>
</body>
</html>
