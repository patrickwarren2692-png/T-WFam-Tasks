<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Task | Pro Library</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #6366f1; --success: #10b981; --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.7);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: 
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E"),
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-color: #0f172a; background-attachment: fixed;
            min-height: 100vh; padding: 20px; margin: 0; color: white;
        }

        .container { max-width: 1200px; margin: 0 auto; position: relative; }
        
        /* Progress Panel */
        .stats-panel { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 24px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.1); }
        .progress-label { display: flex; justify-content: space-between; font-weight: 800; font-size: 0.9rem; margin-bottom: 10px; }
        .progress-container { width: 100%; background: rgba(255,255,255,0.1); border-radius: 20px; height: 14px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--success); transition: width 0.6s ease; box-shadow: 0 0 15px var(--success); }

        /* Tools Bar */
        .tools-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .filter-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .chip { padding: 6px 14px; border-radius: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); cursor: pointer; font-size: 0.8rem; font-weight: 600; color: white; }
        .chip.active { background: var(--primary); border-color: var(--primary); }

        .glass-panel {
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); margin-bottom: 30px; color: #1e293b;
        }

        .controls { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .input-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; align-items: end; }

        .day-selector { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .day-chip { padding: 8px 15px; border-radius: 12px; background: white; border: 1px solid #cbd5e1; cursor: pointer; font-size: 0.85rem; transition: 0.2s; font-weight: 600; }
        .day-chip.selected { background: var(--primary); color: white; border-color: var(--primary); }

        select, input, button { padding: 12px; border-radius: 12px; border: 1px solid #cbd5e1; font-size: 0.9rem; }
        button { background: var(--primary); color: white; border: none; font-weight: 700; cursor: pointer; }

        /* Layout Switcher Styles */
        .calendar-view { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .list-view { display: flex; flex-direction: column; gap: 15px; max-width: 600px; margin: 0 auto; }
        
        .day-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
        .day-header { font-weight: 900; color: #fff; margin-bottom: 20px; text-align: center; font-size: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        .task-item { background: white; color: #1e293b; padding: 15px; border-radius: 18px; margin-bottom: 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .task-item.completed { opacity: 0.5; filter: grayscale(1); border-left: 5px solid var(--success); }
        
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; backdrop-filter: blur(10px); }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; color: #1e293b; padding: 35px; border-radius: 30px; width: 90%; max-width: 500px; }
        
        .lib-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="text-align: center; margin: 0 0 20px 0;">Family CleanSync</h1>
        <div class="stats-panel">
            <div class="progress-label"><span>Weekly Completion</span><span id="percentLabel">0%</span></div>
            <div class="progress-container"><div id="progressBar"></div></div>
        </div>
    </div>

    <div class="tools-bar">
        <div class="filter-group">
            <div class="chip active" onclick="setFilter('All', this)">All</div>
            <div class="chip" onclick="setFilter('Hayden', this)">Hayden</div>
            <div class="chip" onclick="setFilter('Jordan', this)">Jordan</div>
            <div class="chip" onclick="setFilter('Mum', this)">Mum</div>
            <div class="chip" onclick="setFilter('Dad', this)">Dad</div>
        </div>
        <div style="display:flex; gap:10px;">
            <div class="chip" onclick="toggleLayout()">üì± Switch View</div>
            <div class="chip" onclick="openSettings()">‚öôÔ∏è Library</div>
        </div>
    </div>

    <div class="glass-panel">
        <div class="controls">
            <div class="input-row">
                <div style="display:flex; flex-direction:column; gap:5px;">
                    <label style="font-size:0.7rem; font-weight:800; color:#64748b;">Chore</label>
                    <select id="jobSelect"></select>
                </div>
                <div style="display:flex; flex-direction:column; gap:5px;">
                    <label style="font-size:0.7rem; font-weight:800; color:#64748b;">Who</label>
                    <select id="nameSelect"><option>Hayden</option><option>Jordan</option><option>Mum</option><option>Dad</option></select>
                </div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <label style="font-size:0.7rem; font-weight:800;">Recurring?</label>
                    <input type="checkbox" id="recurringToggle" style="width:20px; height:20px;">
                </div>
                <button onclick="addTask()">Assign</button>
            </div>
            
            <div class="day-selector">
                <div class="day-chip" onclick="toggleDay(this, 'Monday')">Mon</div>
                <div class="day-chip" onclick="toggleDay(this, 'Tuesday')">Tue</div>
                <div class="day-chip" onclick="toggleDay(this, 'Wednesday')">Wed</div>
                <div class="day-chip" onclick="toggleDay(this, 'Thursday')">Thu</div>
                <div class="day-chip" onclick="toggleDay(this, 'Friday')">Fri</div>
                <div class="day-chip" onclick="toggleDay(this, 'Saturday')">Sat</div>
                <div class="day-chip" onclick="toggleDay(this, 'Sunday')">Sun</div>
            </div>
        </div>
    </div>

    <div id="calendar" class="calendar-view"></div>
</div>

<div id="settingsOverlay" class="overlay">
    <div class="modal">
        <h2 style="margin-top:0">Manage Library</h2>
        <div style="display:flex; flex-direction:column; gap:10px; margin-bottom:20px;">
            <input type="text" id="libJob" placeholder="New Chore Name">
            <input type="text" id="libTip" placeholder="Quick Tip Description">
            <button onclick="saveToLibrary()">Add to Dropdown</button>
        </div>
        <div id="libList" style="max-height: 200px; overflow-y: auto; margin-bottom: 20px; border: 1px solid #eee; border-radius: 10px;"></div>
        <button onclick="closeSettings()" style="width:100%; background:#64748b;">Close</button>
        <button onclick="resetWeek()" style="width:100%; margin-top:10px; background:var(--danger);">‚ö†Ô∏è Smart Reset Week</button>
    </div>
</div>

<div id="tipOverlay" class="overlay" onclick="closeTip()">
    <div class="modal" onclick="event.stopPropagation()" style="text-align:center;">
        <h2 id="tipTitle" style="color:var(--primary)"></h2>
        <p id="tipText" style="line-height:1.6;"></p>
        <button onclick="closeTip()" style="width:100%">Close</button>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQOz-r2LIjk2Eyw19sy7yjzvhxafUFzKI",
      authDomain: "family-clean-d428e.firebaseapp.com",
      databaseURL: "https://family-clean-d428e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "family-clean-d428e",
      storageBucket: "family-clean-d428e.firebasestorage.app",
      messagingSenderId: "1067832584063",
      appId: "1:1067832584063:web:4f2c12e7374ccfeea75c4a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tasksRef = db.ref('tasks');
    const libRef = db.ref('library');

    let tasks = [];
    let selectedDays = [];
    let choreLibrary = {};
    let currentFilter = 'All';
    let isCalendar = true;
    const ADMIN_PIN = "1234";

    function init() {
        libRef.on('value', (snap) => {
            choreLibrary = snap.val() || { "Vacuuming": "Edges first.", "Dishes": "Hot water." };
            updateDropdown();
            renderLibrary();
        });

        tasksRef.on('value', (snap) => {
            const val = snap.val();
            tasks = val ? Object.keys(val).map(k => ({...val[k], id: k})) : [];
            render();
            updateStats();
        });
    }

    function updateDropdown() {
        const sel = document.getElementById('jobSelect');
        sel.innerHTML = '';
        Object.keys(choreLibrary).forEach(job => sel.innerHTML += `<option value="${job}">${job}</option>`);
    }

    function renderLibrary() {
        const list = document.getElementById('libList');
        list.innerHTML = '';
        Object.keys(choreLibrary).forEach(job => {
            list.innerHTML += `<div class="lib-item"><span>${job}</span><button style="background:none; color:var(--danger); padding:0; border:none;" onclick="deleteFromLib('${job}')">Remove</button></div>`;
        });
    }

    function saveToLibrary() {
        const job = document.getElementById('libJob').value;
        const tip = document.getElementById('libTip').value;
        if(job && tip) libRef.child(job).set(tip);
        document.getElementById('libJob').value = ''; document.getElementById('libTip').value = '';
    }

    function deleteFromLib(job) { if(confirm(`Delete ${job} from library?`)) libRef.child(job).remove(); }

    function toggleDay(el, day) {
        el.classList.toggle('selected');
        selectedDays.includes(day) ? selectedDays = selectedDays.filter(d => d !== day) : selectedDays.push(day);
    }

    function setFilter(name, el) {
        currentFilter = name;
        document.querySelectorAll('.filter-group .chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    function toggleLayout() {
        isCalendar = !isCalendar;
        document.getElementById('calendar').className = isCalendar ? 'calendar-view' : 'list-view';
        render();
    }

    function addTask() {
        const job = document.getElementById('jobSelect').value;
        const person = document.getElementById('nameSelect').value;
        const isRec = document.getElementById('recurringToggle').checked;
        if(selectedDays.length === 0) return alert("Select a day!");
        selectedDays.forEach(day => tasksRef.push({ job, tip: choreLibrary[job], person, day, completed: false, recurring: isRec }));
        selectedDays = []; document.querySelectorAll('.day-chip').forEach(c => c.classList.remove('selected'));
    }

    function updateStats() {
        const total = tasks.length;
        const done = tasks.filter(t => t.completed).length;
        const p = total > 0 ? Math.round((done / total) * 100) : 0;
        document.getElementById('progressBar').style.width = p + '%';
        document.getElementById('percentLabel').innerText = p + '%';
    }

    function render() {
        const cal = document.getElementById('calendar');
        cal.innerHTML = '';
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        days.forEach(day => {
            let dTasks = tasks.filter(t => t.day === day);
            if(currentFilter !== 'All') dTasks = dTasks.filter(t => t.person === currentFilter);
            if(dTasks.length === 0 && !isCalendar) return;

            let html = `<div class="day-card"><div class="day-header">${day}</div>`;
            dTasks.forEach(t => {
                html += `
                <div class="task-item ${t.completed ? 'completed' : ''}">
                    <div style="font-weight:800; font-size:0.75rem; color:var(--primary)">${t.person} ${t.recurring ? 'üîÑ' : ''}</div>
                    <div style="font-weight:700; margin:5px 0;">${t.job}</div>
                    <div style="display:flex; gap:5px;">
                        <button style="background:var(--success); flex:1; padding:5px; border-radius:8px;" onclick="toggleDone('${t.id}', ${t.completed})">‚úî</button>
                        <button style="background:#fbbf24; flex:1; padding:5px; border-radius:8px;" onclick="openTip('${t.id}')">üí°</button>
                        <button style="background:var(--danger); flex:1; padding:5px; border-radius:8px;" onclick="removeTask('${t.id}')">üóë</button>
                    </div>
                </div>`;
            });
            cal.innerHTML += html + `</div>`;
        });
    }

    function toggleDone(id, s) { db.ref('tasks/' + id).update({ completed: !s }); }
    function removeTask(id) { if(prompt("Pin:") === ADMIN_PIN) db.ref('tasks/' + id).remove(); }
    function resetWeek() { if(prompt("Pin:") === ADMIN_PIN) tasks.forEach(t => t.recurring ? db.ref('tasks/' + t.id).update({ completed: false }) : db.ref('tasks/' + t.id).remove()); }
    function openSettings() { document.getElementById('settingsOverlay').style.display = 'block'; }
    function closeSettings() { document.getElementById('settingsOverlay').style.display = 'none'; }
    function openTip(id) { const t = tasks.find(x => x.id === id); document.getElementById('tipTitle').innerText = t.job; document.getElementById('tipText').innerText = t.tip; document.getElementById('tipOverlay').style.display = 'block'; }
    function closeTip() { document.getElementById('tipOverlay').style.display = 'none'; }
    init();
</script>
</body>
</html>
