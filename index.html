<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-WFam Tasks</title>
    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --danger: #ef4444;
            --bg: #f8fafc;
        }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .stats-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); margin-bottom: 20px; }
        .progress-container { background: #e2e8f0; height: 12px; border-radius: 6px; overflow: hidden; margin: 10px 0; }
        #progressBar { background: var(--success); height: 100%; width: 0%; transition: width 0.4s ease; }
        .day-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 5px solid var(--primary); }
        .day-header { font-weight: 800; color: var(--primary); margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .task-item { background: #f1f5f9; padding: 12px; border-radius: 10px; margin-bottom: 8px; position: relative; }
        .task-item.completed { opacity: 0.6; background: #dcfce7; }
        .task-item.completed div { text-decoration: line-through; }
        button { border: none; color: white; cursor: pointer; font-weight: bold; transition: opacity 0.2s; }
        button:active { opacity: 0.7; }
        .chip-container { display: flex; gap: 5px; flex-wrap: wrap; margin: 10px 0; }
        .chip { padding: 5px 12px; background: #e2e8f0; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }
        .chip.active { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div class="stats-card">
        <h2 id="statsTitle" style="margin:0; font-size:1.2rem;">Family Weekly</h2>
        <div class="progress-container"><div id="progressBar"></div></div>
        <div style="display:flex; justify-content:space-between; font-size:0.9rem; font-weight:bold;">
            <span>Progress</span><span id="percentLabel">0%</span>
        </div>
    </div>

    <div id="mainDisplay">Loading tasks...</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQOz-r2LIjk2Eyw19sy7yjzvhxafUFzKI",
            databaseURL: "https://family-clean-d428e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "family-clean-d428e",
            messagingSenderId: "1067832584063",
            appId: "1:1067832584063:web:4f2c12e7374ccfeea75c4a"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tasksRef = db.ref('tasks');

        let tasks = [];
        let personFilter = 'All';
        let dayFilter = 'All';
        const ADMIN_PIN = "1234";

        function init() {
            // Real-time listener: triggers whenever you OR your partner update data
            tasksRef.on('value', (snapshot) => {
                const data = snapshot.val();
                tasks = [];
                for (let id in data) {
                    tasks.push({ id, ...data[id] });
                }
                render();
                updateSmartStats();
            });
        }

        function updateSmartStats() {
            let filtered = tasks;
            if (personFilter !== 'All') filtered = filtered.filter(t => t.person === personFilter);
            if (dayFilter !== 'All') filtered = filtered.filter(t => t.day === dayFilter);

            const total = filtered.length;
            const done = filtered.filter(t => t.completed).length;
            const p = total > 0 ? Math.round((done / total) * 100) : 0;

            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('percentLabel').innerText = p + '%';
            document.getElementById('statsTitle').innerText = (personFilter === 'All' ? 'Family' : personFilter) + " Progress";
        }

        function toggleDone(id, currentStatus) {
            // Updates the specific task in the cloud
            db.ref('tasks/' + id).update({ completed: !currentStatus });
        }

        function removeTask(id) {
            if (prompt("Enter Admin PIN to delete:") === ADMIN_PIN) {
                db.ref('tasks/' + id).remove();
            }
        }

        function render() {
            const display = document.getElementById('mainDisplay');
            display.innerHTML = '';
            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

            days.forEach(day => {
                if (dayFilter !== 'All' && dayFilter !== day) return;
                let dTasks = tasks.filter(t => t.day === day);
                if (personFilter !== 'All') dTasks = dTasks.filter(t => t.person === personFilter);
                if (dTasks.length === 0) return;

                let html = `<div class="day-card"><div class="day-header">${day}</div>`;
                dTasks.forEach(t => {
                    html += `
                    <div class="task-item ${t.completed ? 'completed' : ''}">
                        <div style="font-weight:800; font-size:0.65rem; color:var(--primary);">${t.person}</div>
                        <div style="font-weight:700; font-size:0.85rem;">${t.job}</div>
                        <div style="display:flex; gap:5px; margin-top:8px;">
                            <button style="background:var(--success); flex:1; padding:8px; border-radius:8px;" onclick="toggleDone('${t.id}', ${t.completed})">
                                ${t.completed ? 'âœ… Done' : 'âœ” Complete'}
                            </button>
                            <button style="background:var(--danger); width:40px; border-radius:8px;" onclick="removeTask('${t.id}')">ðŸ—‘</button>
                        </div>
                    </div>`;
                });
                display.innerHTML += html + `</div>`;
            });
        }

        init();
    </script>
</body>
</html>
